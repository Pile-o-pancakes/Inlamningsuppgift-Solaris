<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section id="planets" class="flex">
        
    </section>
    <section id="planetPage" class="hidden">
        <section id="planetField">
            <figure class="selectedPlanet" class=""></figure>
            <button id="return">Tillbaka till planet-vy</button>
        </section>
        <section id="textField">
            <h1 id="titleName"></h1>
            <h2 id="latinName"></h2>
            <article id="planetDescription">

            </article>
            <article id="dataWrapper">
                <div>
                    <h3>Omkrets</h3>
                    <p id="planetCircumference"></p>
                </div>
                <div>
                    <h3>Avstånd till solen</h3>
                    <p id="distanceToSun"></p>
                </div>
                <div>
                    <h3>Högsta temperatur</h3>
                    <p id="maxTemp"></p>
                </div>
                <div>
                    <h3>Lägsta temperatur</h3>
                    <p id="minTemp"></p>
                </div>
            </article>
            <h3>Månar</h3>
            <ul id="moonNames">

            </ul>
        </section>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
